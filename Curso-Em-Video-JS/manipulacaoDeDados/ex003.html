<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-family: sans-serif;
            color: rgb(255, 255, 255);
            font-size: 62,5%;
        }
        h1 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Manipulação de Dados</h1>
    <p>Este é um exemplo de página HTML</p>
    <p> number + number para adicao</p>
    <p>string + string para concatenacao</p>
    <p>window.prompt recebe string</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert('a soma de deu: ' + s )
    </script>
</body>
</html>
