<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Formulário de Cadastro -->
    <!-- Recebe e envia dados para um servidor-->
    <h1>Formularios em HTML</h1>
    <form action="registrar.php" method="post">  
        <div>
            <label>Nome</label>
            <input type="text">
        </div>
    <!-- atributo name // configurar os nosso inputs-->
        <div>
            <label for="age">Idade:</label>
            <input type="text" name="age" id="age">
        </div>
    <!-- atributo label -- for // semantico -->
        <div>
            <label for=""></label>
        </div>
    <!-- enviado dados do formulario-->
        <div>
            <input type="submit" value="Enviar">
        </div>
    <!-- elemento select-->
        <div>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
            </select>
        </div>
        <div>
    <!--atributo selected-->
            <label for="carro">Carro:</label>
            <select name="carro" id="carro">
                <option value="fiat" selected>Fiat</option>
                <option value="ford">Ford</option>
                <option value="chevrolet">Chevrolet</option>
            </select>
        </div>
    <!-- multiplas selecoes-->
        <div>
            <label for="hobbies">Hobbies:</label>
            <select name="hobbies" id="hobbies" multiple>
                <option value="leitura">Leitura</option>
                <option value="esportes">Esportes</option>
                <option value="musica">Música</option>
                <option value="viagens">Viagens</option>
                <option value="cinema">Cinema</option>
            </select>
        </div>
    <!-- text area-->
        <div>
            <label for="coments">Comentarios</label>
            <textarea name="coments" id="coments"></textarea>
        </div>
    <!-- fieldset e legend-->
        <div>
            <fieldset>
                <legend>Preencha suas informacoes</legend>
                <label for="primeironome">Nome:</label>
                <input type="text" id="primeironome" name="primeironome" required>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </fieldset>
        </div>
    <!-- datalist-->
        <div>
            <label for="fruits">Frutas</label>
            <input type="text" name="fruits" list="fruit" id="fruits">
            <!-- datalist permite sugerir opcoes para o usuario -->
            <!-- o atributo list deve ser igual ao id do datalist -->
            <!-- o atributo value do option deve ser igual ao value do input -->
            <datalist id="fruit">
                <option value="banana">banana</option>
                <option value="maçã">maçã</option>
                <option value="laranja">laranja</option>
                <option value="uva">uva</option>
            </datalist>
        </div>
        <!-- senhas-->
        <div>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <!-- reset -->
        <div>
            <label for="reset">Redefinir</label>
            <input type="reset" value="Redefinir">
        </div>
        <!-- radio -->
        <div>
            <label for="car_model">Modelo do carro: </label>
            <div class="radio">
                <input type="radio" name="car_model" id="model1" value="model1">
                <label for="model1">Modelo 1</label>
                <input type="radio" name="car_model" id="model2" value="model2">
                <label for="model2">Modelo 2</label>
                <input type="radio" name="car_model" id="model3" value="model3">
                <label for="model3">Modelo 3</label>
            </div>
        </div>
        <!-- checkbox -->
        <div>
            <label for="terms">Termos de uso</label>
            <div>
                <input type="checkbox" names="terms[]" value="big_teries" id="big_teries">
                <label for="big_teries">Aceito os termos de uso</label>
            </div>
            <div>
                <input type="checkbox" names="terms[]" value="privacy_policy" id="privacy_policy">
                <label for="privacy_policy">Aceito a política de privacidade</label>
            </div>
        </div>
        <!-- input de data -->
        <div>
            <label for="date">Data</label>
            <input type="date" name="date" id="date">
        </div>
        <!-- input de arquivos -->
        <div>
            <label for="file">Arquivo</label>
            <input type="file" name="file" id="file">
        </div>
        <!-- input de NUMBERS-->
        <div>
            <label for="number">Número</label>
            <input type="number" name="number" id="number" min="0" max="100" step="1">
        </div>
        <!-- input de email -->
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
    </form>    
</body>
</html>
