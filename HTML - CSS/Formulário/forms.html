<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            height: 100%;
        }
        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <h1>Titulo</h1>
        <p>
            <label for="nome">
                Nome:
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </label>    
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
        <p>
            <label for="">Aceitas</label>
            <input type="checkbox" name="" id="" value="sim" checked>
        </p>
        <p>
            <label for="">Genere</label>
            <input type="radio" name="gene" id="" value="sim">
            <input type="radio" name="gene" id="" value="não">
        </p>
        <p>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data">
        </p>
        <p>
            <label for="datetime">Date</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </p>
        <p>
            <label for="time">Time</label>
            <input type="time" name="time" id="time" value="20:00:00">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Seu email">
        </p>
        <p>
            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor" value="#662561">
        </p>
        <p>
            <label for="file">Arquivo</label>
            <input type="file" name="file" id="file" accept=".png" multiple>
        </p>
        <p>
            <label for="number">Número</label>
            <input type="number" name="number" id="number" min="0" max="100" step="5">
        </p>
        <p>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Senha">
        </p>
        <p>
            <label for="range">Range</label>
            <input type="range" name="range" id="range" min="0" max="100" step="5">
            <datalist>
                <option value="0" label="0%">
                <option value="10" label="10%">
                <option value="20" label="20%">
                <option value="30" label="30%">
                <option value="40" label="40%">
                <option value="50" label="50%">
                <option value="60" label="60%">
                <option value="70" label="70%">
                <option value="80" label="80%">
                <option value="90" label="90%">
                <option value="100" label="100%">
            </datalist>
        </p>
        <p>
            <label for="url">url</label>
            <input type="url" name="url" id="url" placeholder="https://www.google.com">
        </p>
        <p>
            <label for="search">Search</label>
            <input type="search" name="search" id="search" placeholder="Pesquisar">
        </p>
        <p>
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel" placeholder="(00) 0000-0000">
        </p>
        <p>
            <label for="select">Selecione</label>
            <select name="select" id="select">
                <option value="op1">Opção 1</option>
                <option value="op2">Opção 2</option selected>
                <option value="op3">Opção 3</option>
        </p>

        <p>
            <label for="textarea">Textarea</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Digite aqui"></textarea>
        </p>    
    </form>
</body>
</html>
